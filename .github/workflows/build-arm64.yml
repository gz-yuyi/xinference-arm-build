name: Build Xinference ARM64 Docker Image

on:
  workflow_dispatch:
    inputs:
      xinference_tag:
        description: 'Xinference repository tag to build'
        required: true
        type: string

env:
  REGISTRY: crpi-lxfoqbwevmx9mc1q.cn-chengdu.personal.cr.aliyuncs.com
  NAMESPACE: yuyi_tech
  IMAGE_NAME: xinference

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Clone Xinference repository
        run: |
          git clone --depth 1 --branch ${{ github.event.inputs.xinference_tag }} https://github.com/xorbitsai/inference.git xinference-repo

      - name: Copy custom ARM64 Dockerfile
        run: |
          cp Dockerfile.arm64-cpu xinference-repo/

      - name: Build and push ARM64 Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./xinference-repo
          file: ./xinference-repo/Dockerfile.arm64-cpu
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.xinference_tag }}-arm64-cpu
          cache-from: type=gha
          cache-to: type=gha,mode=max